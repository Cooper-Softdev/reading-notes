<html lang="en">

<body>
    <header class="hero">
        <div class="hero-text">
            <h1>My favorite Ice Cream!</h1>
                <p>Yours better be the same as mine!... or else.</p>
                <p id="myParagraph"></p>

                <script type="text/javascript">
                    const name = prompt("Hi! I have been so lonely I could use a friend, what is your name?");
                    const myParagraph = document.getElementById("myParagraph");
                    myParagraph.textContent = `So, ${name}, what is your favorite flavor?`;
                </script>
                <p id="usersTime"></p>
                <script></script>
                
        </div>
    </header>
    <main>
        <div class="button-container">
            <button id="vanillaButton"></button>
            <button id="strawberryButton"></button>
            <button id="chocolateButton"></button>
            <script src="scripts.js"></script>
        </div>
        <div class="exitquestion">
            <p>Do you want a link to get out of here? <br>
              Remember... be nice.
            </p>
            <button onclick=magicWordno()>Yes</button>

            <button onclick=magicWordyes()>Yes, please</button>
            <br></br>
            <button onclick=rateMyPage()>Rate my page, pwety pweeze?</button>

            <p id="magicWordgif"></p>
            <p id="magicWordYes"></p>
            <p id="goingDeeper"></p>
        </div>
    </main>
